<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/details.css" rel="stylesheet">
</head>

<body>

    <header class="header d-flex justify-content-center  py-5">
        <nav class="navbar navbar-expand-lg  ">
            <div class="container  ">
                <a class="navbar-brand" href="#">MegaMart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        <a class="nav-link" href="#">Categories</a>
                        <a class="nav-link" href="#">Products</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="products-details">
        <div class="container py-5">
            <h2 class="text-center mb-4 productTitle"></h2>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid mainImage mb-3" alt="">
                    <div class="d-flex gap-2 thumbnails"></div>
                </div>
                <div class="col-md-6">
                    <h4>Description</h4>
                    <p class="productDesc"></p>

                    <h4>Stock</h4>
                    <p class="productStock"></p>

                    <h4>Reviews</h4>
                    <ul class="list-group reviewsList"></ul>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/details.js"></script>
</body>

</html>
